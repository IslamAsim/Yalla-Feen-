<div class="about-us">
  <div class="container">

    <!-- Contact Form -->
    <div class="body2">
      <h1 class="text-center">Contact Us</h1>
      <section id="hire" class="row">


        <form>
          <div class="field name-box">
            <input type="text" id="name" placeholder="Who Are You?"/>
            <label for="name">Name</label>
            <span class="ss-icon">check</span>
          </div>

          <div class="field email-box">
            <input type="text" id="email" placeholder="name@email.com"/>
            <label for="email">Email</label>
            <span class="ss-icon">check</span>
          </div>

          <div class="field msg-box">
            <textarea id="msg" rows="4" placeholder="Your message goes here..."></textarea>
            <label for="msg">Msg</label>
            <span class="ss-icon">check</span>
          </div>

          <input class="button mt-3" type="submit" value="Send" />
        </form>
      </section>
    </div>
    <hr class="hr" />
    <section class="row">
      <div class="col-lg-6">
        <h2 class="text-center">Our Location</h2>
        <div class="m-5">
          <h4>
            <i
              class="fa fa-envelope fa-2x"
              aria-hidden="true"
              aria-hidden="true"
            ></i>
            Don't hesitate to contact us
          </h4>

          <p class="m-5">
            Phone: +1 (0) 000 0000 001 <br />
            Email: youremail@mail.com
          </p>
        </div>
      </div>

      <div class="col-lg-6">
        <div>
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Egypt+fayuim"
              width="600"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
