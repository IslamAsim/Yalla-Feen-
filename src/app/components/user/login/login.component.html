<section class="container login-component">
  <form action="" method="post" [formGroup]="form">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <small><a href="">Create a new account</a></small>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            formControlName="Email"
            placeholder="Enter your email address"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <div
            *ngIf="
              form.controls['Email'].invalid &&
              (form.controls['Email'].touched || form.controls['Email'].dirty)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('required')"
              >required email</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('email')"
              >invalid email</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('minlength')"
              >min length is 5</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('maxlength')"
              >max length is 30</small
            >
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            placeholder="Enter your password"
            formControlName="Password"
          />
          <small><a href="">Forgot your password?</a></small>
          <div *ngIf="form.controls['Password'].invalid">
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Password'].hasError('required')"
              >required password</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Password'].hasError('minlength')"
              >min length is 6</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Password'].hasError('maxlength')"
              >max length is 18</small
            >
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button type="button" class="login-google btn btn-danger">
          <i class="fab fa-google"></i> Login using Google
        </button>
        <button type="button" class="login-facebook btn btn-primary">
          <i class="fab fa-facebook"></i> Login using Facebook
        </button>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-2">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="d-block login btn btn-primary"
        >
          Log in
        </button>
      </div>
    </div>
  </form>
</section>
