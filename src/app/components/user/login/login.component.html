<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
				
				</div>
			</div>
			<div class="card-body">
				<form [formGroup]="form">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" formControlName="Email" placeholder="Email">
						<div
            *ngIf="
              form.controls['Email'].invalid &&
              (form.controls['Email'].touched || form.controls['Email'].dirty)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('required')"
              >required email</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('email')"
              >invalid email</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('minlength')"
              >min length is 5</small
            >
            <small
              class="form-text text-danger"
              *ngIf="form.controls['Email'].hasError('maxlength')"
              >max length is 30</small
            >
          </div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
