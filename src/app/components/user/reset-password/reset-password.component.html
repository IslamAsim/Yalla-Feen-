<div class="container login-form ">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3 class="title-color">Reset Password</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="OnSubmit()">

            <div class="mb-4">
                <div class="input-group form-group mb-0 pb-0">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="Password" placeholder="Password">
                </div>
                <div class="mt-0 pt-0" *ngIf="form.controls['Password'].invalid &&
                  (form.controls['Password'].touched || form.controls['Password'].dirty)">
                  <small
                    class="form-text text-danger"
                    *ngIf="form.controls['Password'].hasError('required')"
                  >required password</small
                  >
                  <small
                    class="form-text text-danger"
                    *ngIf="form.controls['Password'].hasError('minlength')"
                  >min length is 6</small
                  >
                  <small
                    class="form-text text-danger"
                    *ngIf="form.controls['Password'].hasError('maxlength')"
                  >max length is 18</small
                  >
                </div>
              </div>

            <div class="mb-4">
              <div class="input-group form-group mb-0 pb-0">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input (keyup)="checkPasswords()" type="password" class="form-control" formControlName="confirmpassword"
                placeholder="Confirm Password" >              </div>
                <div class="mt-0 pt-0" *ngIf="(!confirm || form.controls['confirmpassword'].invalid ) &&
                (form.controls['confirmpassword'].touched || form.controls['confirmpassword'].dirty)">
                <small class="form-text text-danger"
                       *ngIf="form.controls['confirmpassword'].hasError('required')">required password</small>
                <small
                  class="form-text text-danger"
                  *ngIf="!confirm">Passwords do not match</small>
              </div>
            </div>
           
            <div class="form-group" >
              <input type="submit" [disabled]="form.invalid"  value="Reset" class="btn float-right login_btn">
            </div>
            
          </form>
        </div>
       
      </div>
    </div>
  </div>
