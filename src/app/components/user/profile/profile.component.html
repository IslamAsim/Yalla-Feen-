<section class="hostProfile">
  <div class="container  fix-footer">
    <div class="row pr-4 pl-4 p-5">
      <div class="col-md-3 text-center">
        <img src={{user.avatar}} style="width: 100%; border-radius: 50%;" alt="">
        <br>
        <h5>{{user.createdAt}}</h5>
        <h3>{{user.firstname}} {{user.lastname}}</h3>
        <button class="btn btn-primary btn-style">Edit profile</button>
        <br><br>
      </div>
      <div class="col-md-9 ">
        <div class="tab mb-3">
          <button class="tablinks" (click)="tabChanger(1)" mat-raised-button>Information</button>

          <button class="tablinks" (click)="tabChanger(2)" mat-raised-button>Favorite places</button>

        </div>

        <div [hidden]="index!==1">

          <div class="row">
            <div class="col-8">
              <div>

                <h4>First name: {{user.firstname}} {{souad}}</h4>
                <h4>Surname: {{user.lastname}}</h4>
                <h4>Email: {{user.email}} </h4>
                <h4>Phone number: </h4>

              </div>
            </div>
            <div class="col-4 text-center">
              <div>
                <h4>Location map</h4>
                <div class="map-responsive">
                  <iframe
                    src={{loc}}
                    width="100%" height="100%" style="border-radius: 30px" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>




        <div [hidden]="index!==2">
          <div *ngFor="let favorite of favorites">
            <div class="row">
              <div class="col-2">
                <img src="http://www.newdesignfile.com/postpic/2013/01/generic-user-icon-windows_321380.png"
                  style="width: 100%;" alt="">
              </div>
              <div class="col-7">
                <h4 class="text-secondary">{{favorite.title}}</h4>
              </div>
<!--              <div class="col-3">-->
<!--                <button class="btn btn-primary mr-3" routerLink="/trip/details/{{favorite._id}}">Details</button>-->
<!--                <button class="btn btn-danger" (click)="deleteFavorite(favorite._id)">Delete</button>-->
<!--              </div>-->
              <div class="col-3 text-right svg-decoration">
                <svg routerLink="/trip/details/{{favorite._id}}" class="p-0 m-2 mt-0 edit-delete-style" width="22px" height="auto" fill="#5c9b4c" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1216 1344v128q0 26-19 45t-45 19h-512q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h64v-384h-64q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h384q26 0 45 19t19 45v576h64q26 0 45 19t19 45zm-128-1152v192q0 26-19 45t-45 19h-256q-26 0-45-19t-19-45v-192q0-26 19-45t45-19h256q26 0 45 19t19 45z"/></svg>
                <svg (click)="deleteFavorite(favorite._id)"  class="p-0 m-2 mt-0 edit-delete-style" width="22px" height="auto" fill="#5c9b4c" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1490 1322q0 40-28 68l-136 136q-28 28-68 28t-68-28l-294-294-294 294q-28 28-68 28t-68-28l-136-136q-28-28-28-68t28-68l294-294-294-294q-28-28-28-68t28-68l136-136q28-28 68-28t68 28l294 294 294-294q28-28 68-28t68 28l136 136q28 28 28 68t-28 68l-294 294 294 294q28 28 28 68z"/></svg>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
